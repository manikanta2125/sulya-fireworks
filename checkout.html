<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Belthangady Fireworks</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="checkout.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- ✅ EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
      (function(){
          emailjs.init("wkG_4OMLwqEr_KuJx"); // Replace with your EmailJS Public Key
      })();
  </script>   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    /* Confirmation Modal Styling */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-overlay.active { display: flex; }

    .modal {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      animation: fadeInUp 0.4s ease;
    }
    .modal h2 {
      color: #27ae60;
      margin-bottom: 10px;
    }
    .modal p {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    /* ✅ Redesigned Continue Shopping Button */
    .continue-btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255,87,34,0.4);
      transition: all 0.3s ease;
    }
    .continue-btn i {
      margin-left: 8px;
    }
    .continue-btn:hover {
      background: linear-gradient(135deg, #ff5722, #e91e63);
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(233,30,99,0.4);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo"><span>MA CRACKERS</span></div>
                <div class="back-link">
                    <a href="index.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back to Shop
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="checkout-container">
        <div class="container">
            <div class="checkout-header">
                <h1>Checkout</h1>
            </div>

            <div class="checkout-content">
                <!-- Checkout Form -->
                <div class="checkout-form-section">
                    <form id="checkoutForm" class="checkout-form">
                        <!-- Customer Information -->
                        <div class="form-section">
                            <h3>Customer Information</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="firstName">First Name *</label>
                                    <input type="text" id="firstName" name="firstName" required />
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name *</label>
                                    <input type="text" id="lastName" name="lastName" required />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email *</label>
                                    <input type="email" id="email" name="email" required />
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone *</label>
                                    <input type="tel" id="phone" name="phone" required />
                                </div>
                            </div>
                        </div>

                        <!-- Delivery Address -->
                        <div class="form-section">
                            <h3>Delivery Address</h3>
                            <div class="form-group full-width">
                                <label for="address">Street Address *</label>
                                <input type="text" id="address" name="address" required />
                            </div>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="city">City *</label>
                                    <input type="text" id="city" name="city" required />
                                </div>
                                <div class="form-group">
                                    <label for="District">District *</label>
                                    <select id="District" name="District" required>
                                         <option value="">Select District</option>
                                        <option value="BA">Bagalkot</option>
                                        <option value="BL">Ballari</option>
                                        <option value="BV">Belagavi</option>
                                        <option value="BR">Bengaluru Rural</option>
                                        <option value="BU">Bengaluru Urban</option>
                                         <option value="BD">Bidar</option>
                                        <option value="CN">Chamajanagara</option>
                                        <option value="CL">Chikkaballapur</option>
                                        <option value="CM">Chikkamagaluru</option>
                                        <option value="CD">Chitradurga</option>
                                        <option value="DK">Dakshina Kannada</option>
                                         <option value="DG">Davanagere</option>
                                        <option value="DR">Dharwad</option>
                                        <option value="GD">Gadag</option>
                                        <option value="HS">Hassan</option>
                                        <option value="HV">Haveri</option>
                                        <option value="KL">Kalaburagi</option>
                                        <option value="KD">Kodagu</option>
                                        <option value="KL">Kolar</option>
                                        <option value="KP">Koppal</option>
                                        <option value="MD">Mandya</option>
                                        <option value="MY">Mysuru</option>
                                        <option value="RC">Raichur</option>
                                        <option value="RM">Ramanagara</option>
                                         <option value="SV">Shivamogga</option>
                                        <option value="TM">Tumakuru</option>
                                        <option value="UD">Udupi</option>
                                        <option value="VP">Vijayapura</option>
                                        <option value="VN">Vijayanagara</option>
                                        <option value="YG">Yadgir</option>
                                        <option value="UK">Uttara Kannada</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="pin">PIN Code *</label>
                                    <input type="text" id="pin" name="pin" pattern="[0-9]{6}" required />
                                </div>
                            </div>
                        </div>

                        <!-- Order Summary -->
                        <div class="order-summary-section">
                            <div class="order-summary">
                                <h3>Order Summary</h3>
                                <div class="order-items" id="orderItems"></div>
                                <div class="order-totals">
                                    <div class="total-row">
                                        <span>Subtotal</span>
                                        <span id="checkoutSubtotal">₹0.00</span>
                                    </div>
                                    <div class="total-row">
                                        <span>Delivery</span>
                                        <span id="checkoutDelivery">₹0.00</span>
                                    </div>
                                    <div class="total-row total">
                                        <span>Total</span>
                                        <span id="checkoutTotal">₹0.00</span>
                                    </div>
                                </div>
                                <button type="submit" class="place-order-btn" id="placeOrderBtn">
                                    <i class="fas fa-credit-card"></i> Place Order
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   <!-- Confirmation Modal -->
<div class="modal-overlay" id="confirmationModal">
  <div class="modal">
    <div class="modal-content">
      <h2>🎉 Order Confirmed!</h2>
      <p id="confirmationMessage">
        Thank you for your order! Your order number is 
        <strong><span id="orderNumber">#</span></strong>.
      </p>
      <p>A confirmation email with your invoice has been sent to your email address.</p>

      <!-- ✅ Redesigned Continue Shopping button -->
      <button class="continue-btn" onclick="continueShoppingFromModal()">
        Continue Shopping <i class="fas fa-shopping-cart"></i>
      </button>
    </div>
  </div>
</div>

    <script src="checkout.js"></script>
</body>
</html>
